{% extends "cspatients/base.html" %}

{% block content %}

<div id="login_container" class="container-fluid centre text-center">
    <h2> Login</h2>
    <br>
    <br>
    <div class="centre col-xs-11 col-sm-9 col-md-6">
        <form action="/cspatients/login?next=view" method="POST">{% csrf_token %}
            <div style= "display: none;">
                <input type="text" name="username" value="momkhulu">
            </div>
            <div class="form-group">
                <label for="passphrase">Enter Passphrase:</label><br>
                <input type="password" name="password" id="passphrase" aria-describedby="passphrasedescription"><br>
            </div>
            <div class="form-group">
                <button class = "btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
        {% if "try" %}

        <div>
            <p class="red-msg">Please try again.</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
