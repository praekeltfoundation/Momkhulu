<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!-- templates/registration/login.html -->
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "main.css" %}">

    <!-- Use font awesome latest releases-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/v4-shims.css">

    <!-- External stylesheets-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Momkhulu</title>


<script type="text/javascript">
(function() {
  const passwordField = document.getElementById("id_password");
  const errorField = document.getElementById("password-caps-warning");
  
  passwordField.onkeydown = function(e) {
    if (e.getModifierState("CapsLock")) {
      errorField.classList.remove("d-none");
    } else {
      errorField.classList.add("d-none");
    }
  }
}());
</script>
</head>

<body>
  <main class="login-form">
    <div class="cotainer">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Momkhulu</div>
            <div class="card-body ">
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <p class="thick text-md-center">Log in</p>
                  <p class="light text-center"> Login to access the Momkhulu Triage Board.</p>
                  <label for="id_username" class="col-md-4 col-form-label text-md-right size">E-mail</label>
                  <div class="text-md-right"></div>
                  <input type="text" id="id_username" name="username" class="form-control col-md-6 offset-md-3"
                    placeholder="Enter your e-mail address" required autofocus>
                  <div>
                    <label for="id_password"
                      class="col-md-5 col-form-label text-md-right size">Password</label>
                    <span toggle="#id_password" class="fa fa-fw fa-eye field-icon toggle-password offset-md-3"></span>
                    <a class="maincolour" href="#"> Show</a>

                    <div class="text-md-right">
                      <input type="password" name="password" id="id_password" class="form-control col-md-6 offset-md-3"
                        placeholder="Enter your password" required value="secret">
                      <small id="password-caps-warning" class="form-text text-danger d-none">Warning: Caps lock
                        enabled</small>
                    </div>
                  </div>

                  <div class="offset-md-3">
                    <button type="submit" class="btn btn-primary">Log in</button>

                    <div class="light a col-md-7">
                      <p>By logging in, you agree to our <a href="#"> Terms and Conditions</a></p>
                      <p>Forgot your password? <a href="#"> Reset it.</a></p>
                      <hr class="line">
                      <p>Need a Momkhuku account?</p>
                      <p>Contact: <a href="mailto:info@momkhulu.com?Subject=Need%20An%20Account" target="_top">
                          info@momkhulu.com</a></p>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
